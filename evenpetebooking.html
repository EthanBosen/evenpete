<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
        }

        /* Style for the full-screen "$" */
        #fullScreenDollar {
            font-size: 100px; /* Adjust the size as needed */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Background color for the full screen */
            color: #fff; /* Text color */
        }
    </style>
</head>
<body>
    <div id="fullScreenDollar">$</div>
</body>
</html>
